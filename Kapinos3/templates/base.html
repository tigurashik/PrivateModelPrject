<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}База данных компании{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Подключение пользовательского CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Компания</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"            aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item{% if request.path == '/employee' %} active{% endif %}">
                    <a class="nav-link" href="/employee">Служащие</a>
                </li>
                <li class="nav-item{% if request.path == '/administrator' %} active{% endif %}">
                    <a class="nav-link" href="/administrator">Администраторы</a>
                </li>
                <li class="nav-item{% if request.path == '/orders' %} active{% endif %}">
                    <a class="nav-link" href="/orders">Заказы</a>
                </li>
                <li class="nav-item{% if request.path == '/salary' %} active{% endif %}">
                    <a class="nav-link" href="/salary">Зарплаты</a>
                </li>
                <li class="nav-item{% if request.path == '/commission' %} active{% endif %}">
                    <a class="nav-link" href="/commission">Комиссии</a>
                </li>
                <li class="nav-item{% if request.path == '/time_tracking' %} active{% endif %}">
                    <a class="nav-link" href="/time_tracking">Учет рабочего времени</a>
                </li>
                <li class="nav-item{% if request.path == '/leave' %} active{% endif %}">
                    <a class="nav-link" href="/leave">Отпуска</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
